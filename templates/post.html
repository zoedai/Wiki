

<div class="blog-post">
	<h2 class="post-title">
		<a href="/blog/{{p.key().id()}}">{{p.subject}}
		</a>
	</h2>
	<p class="post-meta">
	<span class="glyphicon glyphicon-time">
	</span>
	Posted{% if p.author %}
by <a href="#">{{p.author.username}}</a>
{% endif %}
on {{p.created.strftime("%b %d %Y %H:%M:%S")}}
	</p>
	<p>
	{{p._render_text | safe}}
	</p>
	<hr>
</div>
